  - calamares
conflicts: ~
replaces: ~
backup: ~
options: ~
install: ~
changelog: ~
source:
  - git://github.com/calamares/calamares
md5sums: ~
validpgpkeys: ~
prepare:
  commands:
    - mkdir -p ${SRCDIR}/${PKGNAME}/build
    - cd ${SRCDIR}/${PKGNAME}/build
    - cmake -DCMAKE_BUILD_TYPE=Release ${SRCDIR}/${PKGNAME}
build:
  commands:
    - cd ${SRCDIR}/${PKGNAME}/build
    - make -j4
# check:
