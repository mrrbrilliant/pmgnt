pkgver: 3.2.37
pkgrel: 1
epoch: ~
pkgdesc: "Linux distro independent system installer"
arch: ["x86_64"]
url: "https://github.com/calamares/calamares"
license:
  - MIT
groups: ~
depends: ~
makedepends: ~
